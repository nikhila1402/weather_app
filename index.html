<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="searchbox">
            <i class="bx bxs-map"></i>
            <input type="text" placeholder="Enter your location">
            <button><i class="bx bx-search"></i></button>
        </div>

        <div class="weatherbox">
            <div class="box">
                <div class="infoweather">
                    <div class="weather">
                        <img src="images/cloud.jpeg" alt="Weather Icon">
                        <p class="temperature">16 <span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weatherdetails">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="humidityinfo"><span>0%</span></div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="windinfo"><span>0 km/h</span></div>
                    <p>Wind</p>
                </div>
            </div>
        </div>

        <div class="notfound">
            <div class="box">
                <img src="images/404.png" alt="Not Found">
                <p>Oops! Location not found.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
